<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Le spécialiste de la réparation de l'optimisation d'ordinateur">
    <link href="https://fonts.googleapis.com/css?family=Contrail+One|Dancing+Script&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0db0d2c85f.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="styles/images/téléchargement.png">

    <title>PC Doctor</title>
</head>

<body>
    <!-- // RESPONSIVE NAVBAR \\ -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="./index.html"><img src="styles/images/téléchargement.png" alt="logo"> PC
            Doctor</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="container" id="myform">
        <h2>Contactez-nous</h2>
        <form action="#" class="form-contact" method="post" tabindex="1">
            <input type="text" class="form-contact-input" name="nom" placeholder="Nom" required />
            <input type="email" class="form-contact-input" name="email" placeholder="Email" required />
            <input type="text" class="form-contact-input" name="objet" placeholder="Objet" />
            <textarea class="form-contact-textarea" name="corps" placeholder="Rédigez votre message..."
                required></textarea>
            <button type="submit" class="form-contact-button" data-toggle="modal"
                data-target="#myModal">Envoyer</button>
            
                <!-- Modal -->
            <div id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Modal Header</h4>
                        </div>
                        <div class="modal-body">
                            <p>Some text in the modal.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </div>

    <footer class="container-fluid">
        <div class="row justify-content-around align-items-center">
            <div class="col-12 col-md-4 text-center">
                <p>Addresse</p>
                <p>45 rue du love</p>
                <p>75000,Paris</p>
            </div>
            <div class="col-12 col-md-4 text-center">
                <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="col-12 col-md-4 text-center" id="add">
                &copy; Copyright 2020 PCDOCTOR, All Rights Reserved
                <br>
                Designed by <a href="https://lukimperinetti.com" target="_blank">Luk Imperinetti</a>
            </div>
        </div>
    </footer>



</body>

</html>
